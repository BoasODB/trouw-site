<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lisa & Jarno's website">
    <title>Lisa & Jarno</title>
    <link rel="stylesheet" href="styles/style-main-wupload.css">
    <link href="https://fonts.googleapis.com/css2?family=Ferly&family=Cormorant+SC:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32.png" type="image/png">
</head>
<body>
    <img src="images/takje-main.png" alt="takje-main" class="takje-links">
    <img src="images/bloem-roze.png" alt="takje-main" class="bloem-rechts">
    <div class="container">
        <h1 class="title">Lisa & Jarno</h1>
        <p class="date">23.05.2025</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="image/*,video/*" required>
            <button type="submit">Upload foto's en filmpjes</button>
        </form>
        <div id="statusMessage" style="margin-top: 20px; font-size: 1.2em;"></div>
        <form class="redirect-form" onsubmit="redirectToPage(event)">
            <input type="text" id="redirect-input" placeholder="Vul hier uw code in" required>
            <button type="submit">Go</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var statusMessage = document.getElementById('statusMessage');
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            
            if (!file) {
                statusMessage.textContent = "Selecteer een bestand om te uploaden";
                return;
            }

            var formData = new FormData();
            formData.append('file', file);

            statusMessage.textContent = "Uploading...";

            // Upload file to file.io
            fetch('https://file.io', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    var downloadLink = data.link;
                    console.log("File uploaded! Download link: " + downloadLink);
                    statusMessage.textContent = "File uploaded!";

                    // Send the download link to the Google Apps Script web app
                    fetch('https://script.google.com/macros/s/AKfycbzx2Thu8skwLn9_zVODPt0I9d6JwPFspjIoAdEnCwPYJAC6N6stgJSiDI8fKiIRsj2IHw/exec', {
                        method: 'POST',
                        body: new URLSearchParams({ link: downloadLink })
                    })
                    .then(response => response.text())
                    .then(responseText => {
                        statusMessage.textContent = "File uploaded succesfully!";
                    })
                    .catch(error => {
                        statusMessage.textContent = 'Error sending link to Google Sheets, please call Boas: 06-20261983;', error;
                        alert("Error saving the download link. Please call Boas: 06-20261983");
                    });
                } else {
                    alert("Failed to upload file. please call Boas: 06-20261983");
                }
            })
            .catch(error => {
                console.error('Error uploading file. Please call Boas: 06-20261983:', error);
                alert("Error uploading file. Please call Boas: 06-20261983");
            });
        });
    </script>
</body>
</html>
