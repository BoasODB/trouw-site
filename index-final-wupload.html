<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lisa & Jarno's website">
    <title>Lisa & Jarno</title>
    <link rel="stylesheet" href="styles/style-main-wupload.css">
    <link href="https://fonts.googleapis.com/css2?family=Ferly&family=Cormorant+SC:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <img src="images/takje-main.png" alt="takje-main" class="takje-links">
    <img src="images/bloem-roze.png" alt="takje-main" class="bloem-rechts">
    <div class="container">
        <h1 class="title">Lisa & Jarno</h1>
        <p class="date">23.05.2025</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <p style="font-size: 1.5em;">Upload foto's</p>
            <input type="file" id="fileInput" multiple>
            <button onclick="upload()">Upload</button>
            <p id="status" style="margin-top: 10px; font-size: 1.5em;"></p>
        </form>
        
        <form class="redirect-form" onsubmit="redirectToPage(event)">
            <input type="text" id="redirect-input" placeholder="Vul hier uw code in" required>
            <button type="submit">Go</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        async function upload() {
          const files = document.getElementById("fileInput").files;
          if (!files.length) return alert("Please choose at least one file");
      
          document.getElementById("status").innerHTML = "Uploading...";
      
          let resultHTML = "";
      
          for (const file of files) {
            const reader = new FileReader();
      
            // Wrap each upload in a promise so we can wait for all
            const uploadPromise = new Promise((resolve) => {
              reader.onloadend = async function () {
                const base64 = reader.result.split(',')[1];
      
                const formData = new FormData();
                formData.append("file", base64);
                formData.append("name", file.name);
                formData.append("type", file.type);
      
                const response = await fetch("https://script.google.com/macros/s/AKfycbxLQl7Qr5FXPnf9tSN0p8tWSpvh_iYqIFJBEW9VvJMXn2IOfj69EnWf9NKzkzqxpcF6/exec", {
                  method: "POST",
                  body: formData,
                });
      
                const text = await response.text();
                resultHTML += text.includes("ERROR")
                  ? `<span style="color:red">${file.name}: ${text}</span><br>`
                  : `âœ… ${file.name}: <a href="${text}" target="_blank">View</a><br>`;
      
                resolve();
              };
              reader.readAsDataURL(file);
            });
      
            await uploadPromise; // Wait for each upload to finish
          }
      
          document.getElementById("status").innerHTML = resultHTML;
        }
    </script>
      
</body>
</html>
