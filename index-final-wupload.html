<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lisa & Jarno's website">
    <title>Lisa & Jarno</title>
    <link rel="stylesheet" href="styles/style-main-wupload.css">
    <link href="https://fonts.googleapis.com/css2?family=Ferly&family=Cormorant+SC:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <img src="images/takje-main.png" alt="takje-main" class="takje-links">
    <img src="images/bloem-roze.png" alt="takje-main" class="bloem-rechts">
    <div class="container">
        <h1 class="title">Lisa & Jarno</h1>
        <p class="date">23.05.2025</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <p style="font-size: 1.5em;">Upload foto's</p>
            <input type="file" id="fileInput" multiple>
            <button onclick="uploadFiles()">Upload</button>
            <p id="status" style="margin-top: 10px; font-size: 1.5em;"></p>
        </form>
        
        <form class="redirect-form" onsubmit="redirectToPage(event)">
            <input type="text" id="redirect-input" placeholder="Vul hier uw code in" required>
            <button type="submit">Go</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        async function uploadFiles() {
          const files = document.getElementById("fileInput").files;
          const status = document.getElementById("status");
          status.innerHTML = "";
    
          if (!files.length) {
            status.innerHTML = "No files selected.";
            return;
          }
    
          for (let file of files) {
            try {
              const base64 = await fileToBase64(file);
    
              const data = {
                file: base64,
                name: file.name,
                type: file.type,
              };
    
              const response = await fetch("https://script.google.com/macros/s/AKfycbxLQl7Qr5FXPnf9tSN0p8tWSpvh_iYqIFJBEW9VvJMXn2IOfj69EnWf9NKzkzqxpcF6/exec", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              });
    
              const result = await response.text();
    
              if (result.startsWith("ERROR")) {
                status.innerHTML += `<span style="color:red">${file.name}: ${result}</span><br>`;
              } else {
                status.innerHTML += `âœ… ${file.name}: <a href="${result}" target="_blank">View</a><br>`;
              }
            } catch (err) {
              status.innerHTML += `<span style="color:red">${file.name}: Upload failed - ${err.message}</span><br>`;
            }
          }
        }
    
        function fileToBase64(file) {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(",")[1]);
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
        }
    </script>
      
</body>
</html>
