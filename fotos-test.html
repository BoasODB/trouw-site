<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload to Google Drive</title>
</head>
<body>
  <h1>Upload Image/Video</h1>
  <input type="file" id="fileInput" />
  <button onclick="upload()">Upload</button>

  <p id="status"></p>

  <script>
    async function upload() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Select a file");

      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result.split(',')[1];

        const form = new FormData();
        form.append("file", base64);
        form.append("name", file.name);
        form.append("type", file.type);

        const response = await fetch("https://script.google.com/macros/s/AKfycbxO3klDFQcQLTwHVdR03Wq11lldYpSfQvEbrxqw7zb6BmvVkH_-ZF3WpYHj_EGd8rg/exec", {
          method: "POST",
          body: form
        });

        const url = await response.text();
        document.getElementById("status").innerHTML = `File uploaded: <a href="${url}" target="_blank">View</a>`;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
